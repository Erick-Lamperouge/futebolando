name: Rebuild daily

on:
  schedule:
    - cron: "7 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  poke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Touch timestamp to trigger rebuild
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .rebuild-timestamp
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .rebuild-timestamp
          git commit -m "chore(rebuild): trigger Pages build [skip ci]" || echo "no changes"
          git push
