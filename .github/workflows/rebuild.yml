name: Rebuild (pull remote_theme updates)

on:
  schedule:
    - cron: "0 * * * *"   # a cada hora
  workflow_dispatch:

permissions:
  contents: write

jobs:
  poke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Touch timestamp and push
        run: |
          set -euxo pipefail
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .rebuild-timestamp
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add .rebuild-timestamp
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(rebuild): trigger Pages build [skip ci]"
          git push
