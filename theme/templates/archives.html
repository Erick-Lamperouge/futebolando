{% extends "base.html" %}
{% block title %}Arquivo — {{ SITENAME }}{% endblock %}
{% block content %}
<h1>Arquivo</h1>
<ul class="list">
{% for article in dates %}
  <li>{{ article.locale_date }} — <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}
